<form [formGroup]="fgItem">
    <mat-form-field>
      <input matInput formControlName="description" placeholder="descrição">
    </mat-form-field>
  
    <mat-form-field>
      <!-- <textarea matInput placeholder="Textarea"></textarea> -->
      <input matInput formControlName="price"  placeholder="preço">
    </mat-form-field>

    <button mat-button color="accent" (click)="onSendClick(fgItem)">Enviar</button>
    <button mat-button color="accent" (click)="onNoClick()">Cancelar</button>

  </form>
