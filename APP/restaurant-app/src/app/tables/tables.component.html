<div class="row new-button">
  <button mat-raised-button color="primary" (click)="openDialog(updatedTable)">Adicionar Nova Mesa</button>
</div>
<div class="row">
  <div class="container">
    <mat-card (click)="openDialog(table)" class="tableDiv" 
    *ngFor='let table of tableList; trackBy index' 
    [ngStyle]="{'background-color': table.status ? 'green':'red'}">
      <h4>{{table.description}}</h4>
    </mat-card>
  </div>

</div>
