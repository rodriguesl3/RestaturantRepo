<div class="title-item">Mesas ocupadas</div>

<div class="container">
  <mat-card *ngFor="let table of orderTables" class="order-tables">
    <p>
      <small>
          {{table.description}}
      </small> - {{table.numberAlias}}
    </p>
    <button mat-raised-button color="primary" (click)="openCreateOrderTable(table)">Criar Pedido</button>
    <button mat-raised-button color="accent" (click)="openOrderTable(table)">Fechar Pedido</button>
  </mat-card>
</div>
